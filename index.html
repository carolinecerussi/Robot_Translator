<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300&family=Bad+Script&family=Bagel+Fat+One&family=Barlow:wght@200&family=Belanosima&family=Bungee+Hairline&family=Caprasimo&family=Codystar:wght@300;400&family=Coiny&family=Knewave&family=Londrina+Outline&family=Major+Mono+Display&family=Sniglet:wght@400;800&family=VT323&display=swap"
    rel="stylesheet">

  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="JS/jquery-3.6.0.js"></script>
  <script src="JS/scripts.js"></script>
  <title>Robot Ramble</title>
</head>

<body>
  <div class="container">
    <header id="headerStyle">
      <span> <img id="titleRobot" src="../Robot_Translator/IMG/IMG_8315.PNG" alt="title robot" />
        Robot Ramble
      </span>
    </header>
    <div class="welcomeRobot">
      <p>
        Greetings! My name is Robbi the Robot.<br /> Enter a number below, to see how it translates to my language.
      </p>
      <img id="robot" src="./IMG/IMG_8304.PNG" alt="robi robot" width="20%" />
    </div>

    <form id="inputNumber">
      <img src="./IMG/IMG_8316.PNG" alt="yellow lego hand robot" width="20%" />
      <input type="number" placeholder="Your #" required>

      <button type="submit">
        <img src="./IMG/IMG_8308.PNG" alt="cute red robot" width="20%" />
        Translate </button>
    </form>
<br />

    <div class="result">
      <div id="youSaidStyle">
        <img src="./IMG/IMG_8309.PNG" alt="cute yellow robot" width="20%">
        <h1>You Said: <span id="numberEnt"></span></h1>
     
      </div>
      <div id="weSayStyle">

        <h1>We Say:</h1>
        <img src="./IMG/IMG_8314.PNG" alt="eye roll robot" width="20%">
        <p>
          <span id="saysBack">
          </span>
        </p>
        
      </div>

    <button onclick="window.location.reload();" id="reload">
      <p>RESTART</p>
    </button>
</div>


  </div>
  </div>
  </div>
</body>

</html>
