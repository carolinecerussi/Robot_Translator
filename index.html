<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="JS/jquery-3.6.0.js"></script>
  <script src="JS/scripts.js"></script>
  <title>Robot Translator</title>
</head>
<body>
  <div class="container">
    <div class="introBlock" id="robotPage">
      <div class="wheelRobot">
    <span> <img id="titleRobot" src="../Robot_Translator/IMG/IMG_8315.PNG" alt="title robot" width="200">
      <h1>Robot Translator</h1>   
    </span>
      </div>
        <div class="robbi">
          <p id="welcome">
            Hi there! My name is Robbi the Robot. Please enter a number below, and see how it translates into my language.
          </p> 
          <img id="robot" src="./IMG/IMG_8304.PNG" alt="robi robot" width="30%" >
          

      <form id="robot">  
        <input type="number" id="input" placeholder="Your Number" required>
          <img src="./IMG/IMG_8316.PNG" alt="cute eye robot" width="30%" >
          <button type="submit" id="submitNum"><img src="./IMG/IMG_8306.PNG" alt="serious robot" width="300" >
            Translate </button>
      </form>
      </div>
</div>
    <div class="result" id="submitResult">
      <div class="textEnter" id="check">
        <h2><strong>You say:</strong></h2>
        <br>
        <h2> <span id="numberEnt"></span></h2>
        <p><img src="./IMG/IMG_8309.PNG" alt="cute yellow robot" width="30%"> 

          </p>

        <h2><strong> I say:</strong>  
  <img src="./IMG/IMG_8314.PNG" alt="eye roll robot" width="200px"> 
        </h2>
        <br>

          <p>
          <span id="saysBack" >
          </span>

        </p>
        <br>
      <div class="roboTry" >
          <button onclick="window.location.reload();" id="reload"> <p>RESTART</p> 
          <img src="./IMG/IMG_8311.PNG" alt="cute blue robot" width="200" ></button> 
        </div>


        </div>
    </div>
  </div>
</body>
</html>
